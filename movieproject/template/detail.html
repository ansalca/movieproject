{% extends 'base.html' %}
{% load static %}
{% block body%}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movies.img.url}}" height="350" width="300"><br>
        </div>
        <div class="col-md-6">
            <h2><strong>{{movies.name}}</strong></h2>
            <h4>{{movies.desc}}</h4>
            <h6>{{movies.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movies.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movies.id %}">delete</a>

        </div>
    </div>
</div>


{% endblock%}
